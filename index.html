<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>ShoppingCart Challenges</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="container justify-content-center">
        <div class="cart w-25 d-flex flex-column justify-content-center">
          <img
            src="https://www.optus.com.au/content/dam/optus/images/shop/mobile/phones/apple/iphone-11/carousel/purple/iphone11-purple-front-back-2.jpg/renditions/version-1587693052749/original.jpeg"
            width="100"
            height="200"
          />
          <h3 id="item1">Samsung J2 Pro</h3>
          <p id="price1">$100.00</p>
          <form>
            <input
              type="number"
              id="i1"
              name="numbers"
              min="0"
              max="10"
              required
            /><br />
            <br />
          </form>
          <button data-id="1" type="button" class="btn btn-success">
            Add to Cart
          </button>
        </div>
        <div class="cart w-25 d-flex flex-column justify-content-center">
          <img
            src="https://www.optus.com.au/content/dam/optus/images/shop/mobile/phones/apple/iphone-11/carousel/purple/iphone11-purple-front-back-2.jpg/renditions/version-1587693052749/original.jpeg"
            width="100"
            height="200"
          />
          <h3 id="item2">HP Note book</h3>
          <p id="price2">$299.00</p>
          <form>
            <input
              type="number"
              id="i2"
              name="numbers"
              min="0"
              max="10"
              required
            /><br />
            <br />
          </form>
          <button data-id="2" type="button" class="btn btn-success">
            Add to Cart
          </button>
        </div>
        <div class="cart w-25 d-flex flex-column justify-content-center">
          <img
            src="https://www.optus.com.au/content/dam/optus/images/shop/mobile/phones/apple/iphone-11/carousel/purple/iphone11-purple-front-back-2.jpg/renditions/version-1587693052749/original.jpeg"
            width="100"
            height="200"
          />
          <h3 id="item3">Panasonic T44 Lite</h3>
          <p id="price3">$125.00</p>
          <form>
            <input
              type="number"
              id="i3"
              name="numbers"
              min="0"
              max="10"
            /><br />
            <br />
          </form>
          <button data-id="3" type="button" class="btn btn-success">
            Add to Cart
          </button>
        </div>
      </div>

      <h3 id="orderDetailTitle">Order Details</h3>
      <div id="orderDetailContainer">
        <table class="table w-100">
          <thead>
            <tr>
              <th scope="col">Item Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
         
        </table>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
